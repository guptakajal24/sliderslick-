    ></script>
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <script>
      $(".slider").slick({
        centerMode: true,
        dots: true,
        autoplay: true,
        centerPadding: "60px",
        slidesToShow: 3,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: "40px",
              Infinity: true,
              slidesToShow: 1,
            },
          },
        ],
      });
    </script>
